<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body class="d-flex flex-column" >
    <!--estrutura do cabecalho-->
    <header class="header">
      <!-- <div>
        <span><h1>E-commerce</h1></span>
      </div> -->
      <div class="conteiner">
        <a href="#" class="material-symbols-outlined"> home </a>
        <div class="dropdown">
          <span onclick="window.location.href='carrinho.html'"
              class=" material-symbols-outlined "
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              shopping_cart_checkout 
            </span>
            <ul class="dropdown-menu bg-muted p-3" id="produto-cardcar" >
              <!-- <li>
                <a class="dropdown-item" href="#">...</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">...</a>
              </li> -->
            </ul>
          </li>
        </ul>
        </div>
        
      </div>
    </header>

    <!-- carrossel -->
     <div id="carouselExample" class="carousel slide  mb-4">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/blackfriday.png" class="d-block  " alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/produto1.png" class="d-block " alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--estrutura card-->
    <section class="card" id="produto-card"></section>
    
   
    
    
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Pagamento</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column justify-content-md-center">
            <!-- qr code -->
            <h2 class="d-flex justify-content-md-center">Pix</h2>
            <!-- <button id="gerarBtn"></button> -->
            <img id="qrcode" src="" alt="seu qrcode aqui" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Voltar
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!--estrutura rodapé-->
    <footer class="footer-custom border-top mt-5">
      <div class="footer-container">

        <!-- Esquerda -->
        <div class="footer-left">
          <p>Página inicial</p>
          <p>Contato</p>
        </div>

        <!-- Direita -->
        <div class="footer-right">
          <p class="titulo-loja">LOJA física<br>em Porto Alegre</p>
          <div id="mapa" class="mapa-footer"></div>
        </div>

      </div>

      <!-- Texto inferior -->
      <div class="footer-bottom">
        Todos Direitos Reservados
      </div>
    </footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
