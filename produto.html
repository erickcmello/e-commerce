<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produto</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column">
    <!-- Cabeçalho -->
    <header class="header">
      <!-- <div>
        <span><h1>E-commerce</h1></span>
      </div> -->
      <div class="conteiner">
        <span onclick="window.location.href = 'index.html';" class="material-symbols-outlined"> home </span>
        <span
              class=" material-symbols-outlined "
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              shopping_cart_checkout 
            </span>
            <ul class="dropdown-menu bg-muted p-3" id="produto-cardcar" >
              <!-- <li>
                <a class="dropdown-item" href="#">...</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">...</a>
              </li> -->
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <!-- Conteúdo -->
    <main class="produto-container" id="produto-info">Carregando...</main>


    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Pagamento</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column justify-content-md-center">
            <!-- qr code -->
            <h2 class="d-flex justify-content-md-center">Pix</h2>
            <!-- <button id="gerarBtn"></button> -->
            <img id="qrcode" src="" alt="seu qrcode aqui" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Voltar
            </button>
          </div>
        </div>
      </div>
    </div>


    <!--estrutura rodapé-->
    <footer class=" d-flex justify-content-center align-items-center py-3 my-4 border-top w-100">Todos Direitos Reservados</footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

  </body>
</html>
